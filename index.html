<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering css grid layout</title>
    <!-- custom css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1>Mastering css grid layout</h1>
    <!-- step 1: basic grid container & grid columns and row -->
    <section>
        <h2>Basic Grid Container</h2>
        <div class="grid-container">
            <div class="item-1">Item 1</div>
            <div class="item-2">Item 2</div>
            <div class="item-3">Item 3</div>
            <div class="item-4">Item 4</div>
            <div class="item-5">Item 5</div>
            <div class="item-6">Item 6</div>
        </div>
    </section>

    <!-- Advanced Layout with grid-template-areas -->
     <section>
          <h2>Advanced Layout with grid-template-areas</h2>

          <div class="grid-container2">
            <div class="header">Header</div>
            <div class="sidebar">Sidebar</div>
            <div class="content">Content</div>
            <div class="footer">Footer</div>
          </div>
     </section>

     <!-- grid Item Spanning -->

     <section>
        <h2>grid Item Spanning</h2>
        <div class="grid-container3">
            <div class="item-1">Item 1</div>
            <div class="item-2">Item 2</div>
            <div class="item-3">Item 3</div>
            <div class="item-4">Item 4</div>
            <div class="item-5">Item 5</div>
            <div class="item-6">Item 6</div>
            <div class="item-7">Item 7</div>
            <div class="item-8">Item 8</div>
        </div>
     </section>
     
</body>

</html>
